<!DOCTYPE html>
<html>
  <head>
    <title>资源管理</title>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
 <!--layout布局 --> 
   <div class="easyui-layout" data-options="fit:true">
      <!--layout布局:center -->
      <div data-options="region:'center',title:'资源管理'" style="padding:0px;background:#eee;">
		  <!-- 显示资源信息的界面：datagrid -->
		   <table id="datagrid_list_res"> </table>
		   		<!-- 显示 编辑，删除功能按钮的区域-->
		   		<div id="btn_operate_res" style="padding:2px">
			        <table cellpadding="0" cellspacing="0" style="width:100%">
			        	 <tr>
			        	 	 <td style="text-align:left">
			        	 	 	 <input id="cmb_search_resType" name="search_res" class="easyui-combobox" data-options="width:250,height:26,prompt: '请选择资源类型查找'"/>
			        	 	 	 <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-search" onclick="searchByRtype()" plain="true"></a> 
					         </td>
			                 <td style="text-align:right">
			                 	<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-add" onclick="javascript:$('#dialog_edit_res').dialog('open')" plain="true">添加</a> 
		        				<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-edit" onclick="editRes()" plain="true">修改</a> 
		        				<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-remove" onclick="deleteRes()" plain="true">删除</a>
		    				</td>
			            </tr>
			        </table>
			    </div>
			 </div>
		</div>
		<!-- ---添加或修改用户界面：dialog---- -->
		  <div id="dialog_edit_res" class="easyui-dialog" title="编辑资源 " style="width:auto;height:auto" closed="true" modal="true" resizable="true" buttons="#EditButton"> 
		    <input type="hidden" id="selectId" name="selectId">
		    <form id="form_edit_res" method="post">
			   <input type="hidden" id="resId" name="resId">
			   		<table style="height:100%;width:100%;padding:8px" border="0" cellpadding="8px" cellspacing="8px">
				        <tr>
				          <td><label>资源类型：</label></td>
				          <td><input id="cmb_query_res_resType" name="resType" class="easyui-combobox" data-options="prompt:'请选择'" required></td> 
				          <td><label>资源名称：</label></td>
				          <td><input id="cmb_query_res_itemId" name="itemId" class="easyui-combobox"  required> </td>
				        </tr>
				        <tr>
		              	  <td><label>备注信息：</label></td>
		               	  <td colspan="5"><textarea name="note" rows="6" cols="98" multiline="true" class="easyui-textbox" style="width:400px;height:80px"></textarea></td>
		            	</tr>
				    </table>
			</form>
		</div>
		<!-- 关闭添加住户页面的功能按钮 -->
		<div id="EditButton">
			<a class="easyui-confirmbutton" iconcls="icon-save" data-options="fun:checkRes" plain="true">保存</a> 
			<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-cancel"onclick="javascript:$('#dialog_edit_res').dialog('close')" plain="false">取消</a> 
		</div>
</body>
</html>
