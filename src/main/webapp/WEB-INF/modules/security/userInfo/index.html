<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="self.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="easyui-panel" title="我的资料" data-options="iconCls:'icon-user-info-detail',fit:true,border:false">
		<div id="tt" class="easyui-tabs" style="" data-options="tabHeight:35,fit:true,border:false">
			<div title="个人信息" data-options="iconCls:'icon-user',closable:false" style="padding:10px;width: 100%">
				<table style="width: 100%;">
					<tr>
						<td><fieldset>
								<legend>用户信息</legend>
								<div id="div_create_table" style="width: 100%;"></div>
							</fieldset></td>
					</tr>
				</table>
				<!--<table style="width: 100%;">
					<tr>
						<td>
							<fieldset>
								<legend>权限信息</legend>
							</fieldset>
						</td>
					</tr>
				</table>-->
			</div>
			<div title="组织资源" data-options="iconCls:'icon-order',closable:false" style="padding:10px">
				<div class="easyui-layout" style="width:100%;height:100%;">
					<div data-options="region:'west'" title="所属组织" style="width:40%;padding:0px">
						<table id="datagrid_login_user_org" class="easyui-datagrid" data-options="border:false,singleSelect:true,fitColumns:true">
							<thead>
							<tr>
								<th data-options="field:'id',align:'center'" width="100">组织ID</th>
								<th data-options="field:'text',align:'center'" width="200">组织名称</th>
							</tr>
							</thead>
						</table>
					</div>
					<div data-options="region:'center'" title="拥有资源">
						<table id="datagrid_login_user_res" class="easyui-datagrid" data-options="border:false,singleSelect:true,fitColumns:true,toolbar:'#datagrid_login_user_res_tb'">
							<thead>
							<tr>
								<th data-options="field:'resType',align:'center',formatter:gridTranslateResType" width="200">资源类型</th>
								<th data-options="field:'itemId',align:'center'" width="100">资源内码</th>
								<th data-options="field:'resName',align:'center'" width="100">资源名称</th>
								<th data-options="field:'note',align:'center'" width="300">备注</th>
							</tr>
							</thead>
						</table>
					</div>
					<div id="datagrid_login_user_res_tb" style="height:auto">
						<table style="width:100%;">
							<tr>
								<td style="text-align:left">
									资源类型:
									<select id="datagrid_login_user_res_tb_resType" style="width:150px" class="easyui-combobox"  data-options="" panelHeight="auto" style="width:100px">
									</select>
									<!--<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searchLoginResByResType()">查询</a>-->
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div title="角色菜单" data-options="iconCls:'icon-order',closable:false" style="padding:10px">
				<div class="easyui-layout" style="width:100%;height:100%;">
					<div id="p" data-options="region:'west'" title="拥有角色" style="width:60%;padding:0px">
						<table id="datagrid_login_user_role" class="easyui-datagrid" data-options="border:false,singleSelect:true,fitColumns:false">
							<thead>
							<tr>
								<th data-options="field:'roleId',align:'center'" width="100">角色ID</th>
								<th data-options="field:'roleName',align:'center'" width="200">角色名称</th>
								<th data-options="field:'homepageName',align:'center'" width="200">主页菜单</th>
							</tr>
							</thead>
						</table>
					</div>
					<div data-options="region:'center',tools:'#login_tree_list_menu_tt'" title="拥有菜单">
						<table id="login_tree_list_menu" class="easyui-tree"></table>
					</div>
					<div id="login_tree_list_menu_tt">
						<a href="javascript:void(0)" class="btn-refresh" onclick="loginRoleMenuReload()"></a>
					</div>
				</div>
			</div>
			<div title="修改密码" data-options="iconCls:'icon-edit'" style="padding:10px">
				<div class="ftitle">修改密码</div>
				<form id="form_changePwd" method="post" >
					<table style="width:300px" cellpadding="5" border="0">
						<tr>
							<td style="text-align:right">旧密码:</td>
							<td style="text-align:center">
								<input name="roleType" id="txt_old_pwd" style="width:100%;" class="easyui-textbox validatebox" data-options="required:true" type="password" required="true">
							</td>
						</tr>
						<tr>
							<td style="text-align:right">新密码:</td>
							<td style="text-align:center">
								<input id="txt_new_pwd" name="pwd" style="width:100%;" class="easyui-textbox validatebox" data-options="validType:['pwdMinLength[6]','pwdMaxLength[16]']" type="password" required="true">
							</td>
						</tr>
						<tr>
							<td style="text-align:right">重复新密码:</td>
							<td style="text-align:center">
								<input id="txt_new_rpwd" name="rpwd" style="width:100%;" class="easyui-textbox validatebox" validType="equals['#txt_new_pwd']"  type="password" required="true">
							</td>
						</tr>
						<tr>
							<td></td>
							<td style="text-align:right">
								<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-save" onclick="updatePassword()" style="width:90px">保存</a>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div title="使用帮助" data-options="iconCls:'icon-help',closable:false" style="padding:10px">
				<div class="ErrorContent" style="width:1000px;margin:auto;text-align:center;position:relative;">
					<img src="img/error.gif">
					<div id="Word">404 NO FOUND!</div>
					<div id="Time">11:20:31</div>
					<div id="Date">2015-12-15</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
