<!DOCTYPE html>
<html>
  <head>
    <title>index.html</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="/ynlxcloud/css/icon.css">
  </head>
  <body style="width:100%;height:100%;">
    <table class="easyui-datagrid" title="人员管理" fit="true"  id="datagrid_list_operate"
            data-options="method:'get',fitColumns:true,rownumbers:true,
            			toolbar:'#tb_operate',pagination:true,pageSize:25,pageList:[15,25,35],
            			selectOnCheck:false,checkOnSelect:false,singleSelect:true
             ">
        <thead>
            <tr>
                <th data-options="field:'userName',width:200 ">用户名</th>
                <th data-options="field:'empCode',width:200 ">员工工号</th>
                <th data-options="field:'empPassword',width:200 ">工号密码</th>
                <th data-options="field:'cell',width:200 ">电话号码</th>
                <th data-options="field:'status',width:200,formatter:translateStatus ">状态</th>
                <th data-options="field:'note',width:600 ">备注</th>
                <th data-options=" field:'action',formatter:formatterActionColumns ">操作列</th>
                <th data-options="field:'cl',checkbox:true "></th>
            </tr>
        </thead>
    </table>
    <div id = "tb_operate">
    	<table style="cellpadding:0;cellspacing:0;width:100%;padding:0px">
    		<tr>
    			<td style="text-align:left">
	    	 		<input id="searchbox_emp" class="easyui-searchbox" style="width:300px;"
								data-options="searcher:doSearch,prompt:'请输入员工姓名或联系电话或员工工号查找' "></input>
	    	 	 </td>
    		  	 <td style="text-align:right">
  	 				<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="add();">添加</a>
					<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="deleteRows();">批量删除</a>
  	 			</td>
    		</tr>
    	</table>
    </div>
    <div id="dlg_add_operate" class="easyui-dialog"
    	stytle="height:260px;width:650px;padding:10px 20px"
    	data-options="iconCls:'icon-add',closed:true,resizable:false,modal:true,buttons:'#dlg-buttons',onClose:clearDate ">
    	<form id = "from_add_operate">
    		<table>
    			<tr>
    				<td>用户名</td>
    				<td>
    					<input class="easyui-textbox" required="true" id="dtb_add_emp_userName" name="userName" style="width:110px;height:25px;">
    				</td>
    				
    				<td>员工工号</td>
    				<td>
    					<input class="easyui-numberbox" data-options="required:true,prompt:'由数字0-9组成',validType:['number','remote[checkEmpCodeUrl,checkempCode]'] " id="dtb_add_emp_empCode" name="empCode" style="width:110px;height:25px;">
    				</td>
    				
    				<td><label>工号密码</label></td>
	   				<td>
	   					<input class="easyui-textbox" type="password" panelHeight="100" id="tex_add_operate_empPassword" name="empPassword" style="width:110px;height:25px;">
	   				</td>
    				
    				<td>联系电话</td>
    				<td>
    					<input class="easyui-numberbox" data-options="prompt:'即登录帐号',required:true,validType:['mobile','remote[checkCellUrl,checkCell]']" required="true" id="dtb_add_emp_cell" name="cell" style="width:110px;height:25px;">
    				</td>
    			</tr>
    			<tr>
    				<td>所属组织</td>
    				<td colspan="3">
						<input class="easyui-combotree" required="true" required="true" name="orgid" id="combotree_add_org" style="width:100%;height:25px;"
							data-options="method:'get',valueField:'id',textField:'text' "
						>
    				</td>
    				<td colspan="4">角色
    					<input class = "easyui-combobox" id="combobox_add_role" name="roleIds" required="true" panelHeight="120" data-options="multiple:true,editable:false" style="width:300px;height:25px;" >
    				</td>
    			</tr>
    			<tr>
    				<td><label>状态</label></td>
	   				<td>
	   					<input class="easyui-combobox" data-options="required:true,editable:false" panelHeight="120" id="cmb_add_operate_status" name="status" style="width:140px;height:25px;">
	   				</td>
    			</tr>
	    		<tr>
    				<td>备注</td>
    				<td colspan = "7">
    					<input class="easyui-textbox" name="note" data-options="multiline:true" style="width:635px;height:40px">
    				</td>
	    		</tr>
    			<tr>
		    		<td colspan="8" style="text-align:right">
		    			<a href="javascript:void(0)" class="easyui-linkbutton c6" id="btn_save_emp" iconCls="icon-ok" onclick="saveAdd();" >保 &nbsp;存</a>
		    			<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-cancel" onclick="closeAddForm()">取&nbsp;消</a>
		    		</td>
	    		</tr>
    		</table>
    	</form>
    </div>
   <div id="dlg_update_operate" class="easyui-dialog"
    	stytle="height:260px;width:650px;padding:10px 20px"
    	data-options="iconCls:'icon-add',closed:true,resizable:false,modal:true,buttons:'#dlg-buttons',onClose:clearDate ">
    	<form id = "from_update_operate">
    		<table>
    			<tr>
    				<td>用户名</td>
    				<td>
    					<input class="easyui-textbox" required="true" id="dtb_update_emp_userName" name="userName" style="width:110px;height:25px;">
    				</td>
    				
    				<td>联系电话</td>
    				<td>
    					<input class="easyui-numberbox" data-options="prompt:'即登录帐号',required:true,disabled:true " required="true" id="dtb_update_emp_cell" name="cell" style="width:110px;height:25px;">
    				</td>
    				
    				<td>员工工号</td>
    				<td>
    					<input class="easyui-numberbox" data-options="prompt:'由数字0-9组成',validType:'number' " required="true" id="dtb_update_emp_empCode" name="empCode" style="width:110px;height:25px;">
    				</td>
    				
    				 <td><label>工号密码</label></td>
	   				<td>
	   					<input class="easyui-textbox" type="password" data-options="editable:true" id="tex_update_operate_empPassword" name="empPassword" style="width:110px;height:25px;">
	   				</td>
    			</tr>
    			<tr>
    				<td>所属组织</td>
    				<td colspan="3">
						<input class="easyui-combotree" required="true" required="true" name="orgid" id="combotree_update_org" style="width:100%;height:25px;"
							data-options="method:'get',valueField:'id',textField:'text' "
						>
    				</td>
    				<td colspan="4">角色
    					<input class = "easyui-combobox" panelHeight="120" id="combobox_update_role" name="roleIds" required="true" data-options="multiple:true,editable:false" style="width:300px;height:25px;" >
    				</td>
    			</tr>
    			<tr>
    				<td><label>状态</label></td>
	   				<td>
	   					<input class="easyui-combobox" data-options="required:true,editable:false" panelHeight="100" id="cmb_update_operate_status" name="status" style="width:140px;height:25px;">
	   				</td>
    			</tr>
	    		<tr>
    				<td>备注</td>
    				<td colspan = "7">
    					<input class="easyui-textbox" name="note" data-options="multiline:true" style="width:635px;height:40px">
    				</td>
	    		</tr>
    			<tr>
		    		<td colspan="8" style="text-align:right">
		    			<a href="javascript:void(0)" class="easyui-linkbutton c6" id="btn_save_update" iconCls="icon-ok" onclick="saveUpdate();" >保 &nbsp;存</a>
		    			<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-cancel" onclick="closeUpdateForm()">取&nbsp;消</a>
		    		</td>
	    		</tr>
    		</table>
    	</form>
    </div>
  </body>
</html>
