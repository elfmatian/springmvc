<!DOCTYPE html>
<html>
<head>
<title>角色菜单管理</title>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="layout_rolemenu" class="easyui-layout" fit="true">
	    <div class="easyui-layout" data-options="region:'east',title:'菜单列表',split:true" style="width:30%;">
			<div data-options="region:'center',split:true,header:'#ft'" style="padding:0;">
	    		<ul id="tree_list_menu" style="padding-left:0px" ></ul>
	    	</div>
	    	<div  id="ft" style="text-align:right;background:#ffffff;">
	    		<a href="javascript:void(0)" class="easyui-linkbutton c6" iconcls="icon-ok" onclick="updataRoleMenu()">修改菜单</a> 
       			<a href="javascript:void(0)" class="easyui-linkbutton c6" iconcls="icon-cancel"onclick="cancelEdit()" plain="true">取消</a> 
	    	</div>
	    </div>

	    <div data-options="region:'center',title:'角色列表'" style="padding:0;background:#eee;">
	    	<table id="datagrid_list_role"></table>
	    	<div id="btn_operate_role">
		        <table cellpadding="0" cellspacing="0" style="width:100%">
		        	 <tr>
		        	 	<td >
		        	 	   <div id="searchbar">
		        	 	 	 <input id="searchBox_role" name="searchBox_role" class="easyui-searchbox" data-options="searcher:getRoleByParams,width:350, height: 26, prompt: '请输入关键词查找'" />
				            </div>
				        </td>
		             </tr>
		        </table>
			</div>
  	
	    </div>
	    
	</div>
	
	
</body>
</html>
