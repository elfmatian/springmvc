<!DOCTYPE html>
<html>
  <head>
    <title>岗位</title>
	<script type="text/javascript" src = "main.js"></script>
  </head>
  
  <body>
    <div id="cc" class="easyui-layout" fit=true>

<!-- 用户信息 -->
	    <div data-options="region:'west',title:'用户信息表',split:false " style="width:63%;">
	    	<table id="datagrid_list_user" class="easyui-datagrid" data-options="url:Swet.server.cloud+'/emp/toPage',method:'get',pagination: true,singleSelect:true,
				fitColumns:true,pageSize:25,pageList:[15,25,35],onCheck:loadOrgRole " fit="true" border="0">
	    		<thead>
	    			<th data-options="field:'userName',fit:true ">用户名称</th>
	    			<th data-options="field:'empCode',fit:true">用户编号</th>
	    			<th data-options="field:'cell',fit:true">联系电话</th>
	    			<th data-options="field:'email',fit:true">邮箱</th>
	    			<th data-options="field:'userType',formatter:translateUserType,fit:true">用户类型</th>
	    			<th data-options="field:'idType',formatter:translateItype,fit:true">证件类型</th>
	    			<th data-options="field:'idNo',width:180">证件号码</th>
	    		</thead>
	    	</table>
	    	
	    	<div  id="tool_bar" style="text-align:right">
   				<a href="javascript:void(0)" class="easyui-linkbutton" data-options="toggle:true,group:'g2',plain:true,iconCls:'icon-add'" onclick="addPost();">添加</a>
   				<a href="javascript:void(0)" class="easyui-linkbutton" data-options="toggle:true,group:'g2',plain:true,iconCls:'icon-remove'" onclick="deletPost();">删除</a>
   				<a href="javascript:void(0)" class="easyui-linkbutton" data-options="toggle:true,group:'g2',plain:true,iconCls:'icon-save'" onclick="savePost();">保存</a>
   			</div>
	    </div>
<!-- 组织信息 -->
	    <div data-options="region:'center',title:'拥有角色',split:false,fitColumns:true," border="0">
	    	<table id="datagrid_list_post"  class="easyui-datagrid" border="0"
	    			data-options="
	    					fit:true,
                			method:'get',
							
							toolbar:'#tool_bar' ">
		 					<thead>
		 						<tr>
						 			<th name="id" data-options="field:'id',width:100,
				                           formatter: function(value,row){
						        		  if (row.id){
							  					return row.text;
							  				} 
						        	  },
						        	  editor:{
						        		  type:'combotree',
						        		  options:{
						        		   	  id:'ct',
						        		 	  editable:false,
						        			  valueField:'id',
						        			  textField:'text',
						        			  method:'get',
						        			 
						        			  url:Swet.server.cloud+ '/org/serchByParentId',
						        			  required:true,
						        			  onLoadSuccess:function(node, data){
						        			  	
						        			  },
						        			  onSelect:loadRole
						        		  }
						        	  },width:280
				                   ">组织名称</th>
				                   <th data-options="field:'roleId',width:100,
				                           formatter: function(value,row){
						        		  if (row.id){
							  					return row.roleName;
							  				} 
						        	  },
						        	  editor:{
						        		  type:'combobox',
						        		  options:{
						        		  	  editable:false,
						        			  valueField:'roleId',
						        			  textField:'roleName',
						        			  prompt:'请选择',
						        			  method:'get',
						        			//  url:Swet.server.cloud+'/orgrole/findByOrgidToRole/'+2,
						        			  required:true
						        		  }
						        	  }, width:180
				                   ">角色名称</th>
				                   <th data-options="field:'cl',checkbox:true"></th>
		 						</tr>
		 					</thead>
	    	</table>
	    </div>
	</div>
  </body>
</html>
