<!DOCTYPE html>
<html>
<head>
<title>菜单管理</title>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" type="text/css" href="/springmvc/css/icon.css">
</head>
<body>
<div class="easyui-panel" title="菜单管理" data-options="fit:true">
  <table id="treegrid_list_menu" class="easyui-treegrid"></table>
	 <div id="btn_operate_menu">
	 	<table cellpadding="0" cellspacing="0" style="width:100%">
	        <tr>
	        	<td>
	        	 	 <div id="searchbar">
	        	 	 <input id="searchBox_menu" name="searchBox_menu" class="easyui-searchbox" data-options="searcher:getMenuByParams,width:350, height: 26, prompt: '请输入菜单名称查找'" />
	        	 	 </div>
			    </td>
	            <td style="text-align:right">
	           		 <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-add" onclick="saveMenu(1)" plain="true">添加</a>
	                 <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-add" onclick="saveRootMenu()" plain="true">添加根菜单</a> 
	    		</td>
	        </tr>
	    </table>
	</div>
<!-- ---添加或修改菜单界面---- -->
	<div id="menuEdit" class="easyui-dialog" title="添加菜单资料 "width="30%" closed="true" modal="true" resizable="true" buttons="#EditButton"> 
    <form id="menuEditForm" method="post">
    	<input type="hidden" id="id" name="id">
    	<input type="hidden" id="menuLevel" name="menuLevel">
    	<input type="hidden" id="state" name="state">
   		<fieldset>
    	<legend><strong>菜单信息</strong></legend>
		<table   height="auto" border="0" cellpadding="2px" cellspacing="0">
        	<tr>
          		<td width="81" height="28" align="right">菜单名称：</td>
          		<td width="210" align="left" colspan="2"><input style="width:210px"   name="text" id="text" class="easyui-textbox validatebox" data-options="required:true"> </td>
       		</tr>
         
         	<tr>
         		<td width="81" height="28" align="right">父菜单：</td>
          		<td width="210" align="left" colspan="2"><input style="width:210px"   name="parentId" id="parentId" class="easyui-combotree" data-options="required:true"> </td>
         	</tr>
         
        	<tr>
          		<td width="81" align="right">导航地址：</td>
          		<td width="210" align="left" colspan="2"><input id="menuUrl" name="menuUrl" class="easyui-textbox" style="width:210px"> </td> 
       		</tr>	

         	<tr>
          		<td width="81" align="right">备注：</td>
          		<td width="210" height="50" align="left" colspan="2"><input style="width:210px;height:50px" name="note" id="note" class="easyui-textbox" data-options="multiline:true" > </td>
       		</tr>
		</table>
        </fieldset>
    </form>
	</div>

    <div id="EditButton" style="text-align:right">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconcls="icon-ok" onclick="saveAndUpdateMenu()">确定</a> 
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconcls="icon-cancel"onclick="CancelEdit()" plain="true">取消</a> 
    </div>
</div>
</body>
</html>
