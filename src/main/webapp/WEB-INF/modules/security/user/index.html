<!DOCTYPE html>
<html><head>
    <title>用户管理</title>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="validator.js"></script>
<style type="text/css">
        #fm{
            margin:0;
            padding:10px 30px;
        }
        .ftitle{
            font-size:14px;
            font-weight:bold;
            padding:5px 0;
            margin-bottom:5px;
            border-bottom:1px solid #ccc;
        }
        .border{
        	background:no-repeat 0 0 scroll ＃EEEEEE;
    		border:none;
    		outline:medium;
        }
</style>
</head>
<body>
   <!--layout布局 --> 
   <div class="easyui-layout" data-options="fit:true">
      <!--layout布局:center -->
      <div data-options="region:'center',title:'用户管理'" style="padding:0px;background:#eee;">
		  <!-- 显示用户信息的界面：datagrid -->
			<table id="datagrid_list_user"></table>
				<!-- 显示 编辑，删除功能按钮的区域-->
				<div id="btn_operate_user" style="padding:5px">
		        <table cellpadding="0" cellspacing="0" style="width:100%">
		        	 <tr>
		        	 	 <td >
			        	 	 <div id="searchbar">
			        	 	 	<input id="searchBox_user" name="searchBox_user" class="easyui-searchbox" data-options="searcher:getUserByParams,width:350, height: 26, prompt: '请输入关键词查找', menu: '#toSearch_user'" />
			        	 	 	 <div id="toSearch_user" style="width: 85px;">
			        	 	 	 	<div data-options="name:'userName',selected:true">用户名称</div>
					                <div data-options="name:'cell'">联系电话</div>
					                <div data-options="name:'email'">邮箱</div>
					                <div data-options="name:'idNo'">证件</div>
					              </div>
					         </div>
				        </td>
		                <td style="text-align:right">
		                    <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-add" onclick="openAdd();" plain="true">添加</a> 
		        			<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-edit"onclick="updateOrBrowseUser(1)" plain="true">修改</a> 
		        		<!--<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-remove" onclick="deleteUser()" plain="true">删除</a> -->
		        		<!--<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-search" onclick="updateOrBrowseUser(0)" plain="true">浏览</a> -->
		    			</td>
		             </tr>
		       </table>
			</div>
		</div>
	</div>
	
    <!-- ---添加或修改用户界面：dialog---- -->
  	<div id="dialog_edit_user" class="easyui-dialog" title="编辑用户资料 "width="auto" closed="true" modal="true" resizable="true" buttons="#EditButton"> 
    	<form id="form_edit_user" method="post">
	    <input type="hidden" id="uid" name="uid">
			<table style="height:auto;width:auto" border="0" cellpadding="2px" cellspacing="1px" padding="5px">
		  		<tr>
		          <td><label>用户名称：</label></td>
		          <td><input name="userName" id="userName" class="easyui-textbox" required> </td>
		          <td><label>用户类型：</label></td>
		          <td><input id="cmb_query_user_userType" name="userType" data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/USER_TYPE',method:'GET'" class="easyui-combobox" required> </td> 
		          <td><label>性别：</label></td>
			      <td><input name="gender" id="cmb_query_user_gender" data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/GENDER',method:'GET'" class="easyui-combobox" required> </td>
		          <td><label>婚姻：</label></td>
			      <td><input name="marriage" id="cmb_query_user_marriage" data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/MARRIAGE',method:'GET'" class="easyui-combobox" required></td>
		        </tr>
		        <tr>
		          <td><label>证件类型：</label></td>
		          <td><input name="idType" id="cmb_query_user_idType"  data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false" class="easyui-combobox" required> </td>
		          <td><label>证件号码：</label></td>
		          <td><input id="cmb_query_user_idNo" name="idNo" class="easyui-textbox " missingMessage="不能为空"  data-options="required:true,validType:['idcard','remote[checkIdNoUrl,checkIdNo]'],novalidate:false"> </td>
		          <td><label>邮箱：</label></td>
		          <td><input name="email" id="email" class="easyui-textbox validatebox" missingMessage="不能为空"  data-options="validType:'semail'"> </td>
		          <td><label>学历：</label></td>
		          <td><input  id="cmb_query_user_education" name="education" data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/EDUCATION',method:'GET'" class="easyui-combobox" required></td>
		        </tr>
		        <tr>
		          <td><label>联系手机：</label></td>
		          <td><input name="cell" id="cell" class="easyui-textbox validatebox" missingMessage="不能为空" data-options="prompt:'仅能有一个号码',required:true,validType:['mobile','remote[checkCellUrl,checkCell]'],novalidate:false "> </td>
		          <td><label>备用手机：</label></td>
		          <td><input name="cell2" id="cell2" class="easyui-textbox validatebox" data-options="prompt:'可通过英文逗号填写多个',required:true,validType:'isTels'"></td>
		          <td><label>血型：</label></td>
			      <td><input name="blood" id="cmb_query_user_blood" data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/BLOOD',method:'GET'" class="easyui-combobox" required></td>
		          <td><label>状态：</label></td>
			      <td><input name="status" id="cmb_query_user_status" data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/STATUS',method:'GET'" class="easyui-combobox" required> </td>
		        </tr>
		        <tr>
		          <td><label>备注信息：</label></td>
		          <td colspan="7"><textarea name="note" rows="6" cols="98" multiline="true" class="easyui-textbox" style="width:780px;height:40px"></textarea></td>
		        </tr>
		        <tr>
		        	<td colspan=8><div class="ftitle">其他信息</div></td>
		        </tr>
		        <tr>
		          	<td><label>联系电话：</label></td>
		          	<td><input  type="text" name="tel" id="tel" class="easyui-textbox validatebox" data-options="validType:'phoneNumber'"></td>
		          	<td><label>传真：</label></td>
		          	<td><input class="easyui-textbox validatebox"  id="fax" name="fax" data-options="validType:'faxcode'"></td>
		          	<td><label>QQ号：</label></td>
		          	<td><input class="easyui-textbox validatebox" id="qq" name="qq" data-options="validType:'QQ'"></td>
		          	<td><label>紧急联系人：</label></td>
		          	<td><input class="easyui-textbox" id="urgLinkman" name="urgLinkman"></td>
		        </tr>
		        <tr>
		         	<td><label>毕业学校：</label></td>
		          	<td><input class="easyui-textbox" id="gradSchool" name="gradSchool"></td>
		          	<td><label>民族：</label></td>
		          	<td><input class="easyui-combobox" id="nationality" name="nationality" data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/NATIONALITY',method:'GET'"></td>
		          	<td><label>宗教：</label></td>
		          	<td><input class="easyui-combobox" id="religion" name="religion"data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/RELIGION',method:'GET'"></td>
		          	<td><label>联系人手机：</label></td>
		          	<td colspan="2"><input class="easyui-textbox validatebox"  id="urgTel" name="urgTel" validType="mobile"></td>
		          </tr>
			      <tr>
			      	  <td><label>毕业时间：</label></td>
		          	  <td><input class="easyui-datebox validatebox" id="graduationDate" name="graduationDate" data-options="validType:'date',editable:false, currentText:'Today'"></td>
			          <td><label>生日：</label></td>
			          <td><input class="easyui-datebox validatebox" name="birthdate" id="birthdate" data-options="validType:'date',editable:false, currentText:'Today'"></td>
		              <td><label>籍贯：</label></td>
			          <td><input class="easyui-textbox" name="birthPlace" id="birthPlace" ></td>
			          <td><label>现居住地址：</label></td>
		          	<td><input class="easyui-textbox" id="addr2"  name="addr2"></td>
			      </tr>
		          <tr>
			          <td><label>政治面貌：</label></td>
			          <td><input class="easyui-combobox" id="polityFace" name="polityFace"data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/POLITYFACE',method:'GET'"></td>
			          <td><label>体重：</label></td>
			          <td><input id="weight"  name="weight"class="easyui-numberbox" data-options="min:1,precision:2,suffix:'kg'" ></td>
			          <td><label>身高：</label></td>
			          <td><input class="easyui-numberbox" data-options="min:1,precision:2,suffix:'m'" id="height" name="height" ></td>
			          <td><label>通讯邮编：</label></td>
		          	  <td><input class="easyui-textbox validatebox" id="zip"  name="zip" validType="zipCode"></td>
		          </tr>
			      <tr>
			      	  <td><label>户籍地址：</label></td>
		          	  <td><input class="easyui-textbox" id="addr1" name="addr1"></td>
		              <td><label>专业：</label></td>
		              <td><input class="easyui-textbox" id="major" name="major"></td>
		              <td><label>职称：</label></td>
		         	  <td><input class="easyui-textbox" id="jobTitle" name="jobTitle"></td>
		         	  <td><label>通讯地址：</label></td>
		          	  <td><input class="easyui-textbox" id="addr3" name="addr3"></td>
		          </tr>
		          <tr>
			          <td><label>区&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;域：</label></td>
			          <td><input id="cmb_query_user_regionId" name="regionId" data-options="valueField:'regionId',textField:'regionName',prompt:'请选择',editable:false,url:Swet.server.mainArchive+'/region/'+0,method:'GET'" class="easyui-combobox"></td>
			          <td><label>省：</label></td>
			          <td><input id="cmb_query_user_provinceId" name="provinceId" class="easyui-combobox" data-options="prompt:'请选择',valueField:'regionId',textField:'regionName',editable:false"></td>
			          <td><label>市：</label></td>
			          <td><input id="cmb_query_user_cityId" name="cityId" class="easyui-combobox" data-options="prompt:'请选择',valueField:'regionId',textField:'regionName',editable:false"></td>
			          <td><label>区：</label></td>
			          <td><input type="text"   id="cmb_query_user_districtId" name="districtId" class="easyui-combobox" data-options="prompt:'请选择',valueField:'regionId',textField:'regionName',editable:false"></td>
		          </tr>
		          <tr>
		             <td><label>微&nbsp;信&nbsp;号&nbsp;：</label></td>
		          	 <td><input class="easyui-textbox" id="weChat"  name="weChat"></td>
		          	 <td><label>街道：</label></td>
		          	 <td><input class="easyui-textbox" id="town"  name="town"></td>
		          </tr>
		    	</table> 
	       </form>
    </div>
    <div id="EditButton">
        <a class="easyui-confirmbutton" iconcls="icon-save" data-options="fun:saveUser" plain="true">保存</a> 
        <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-cancel" onclick="javascript:$('#dialog_edit_user').dialog('close')" plain="false">关闭</a> 
    </div>
   
</body>
</html>
