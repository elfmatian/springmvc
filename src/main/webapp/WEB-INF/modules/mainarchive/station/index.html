<!DOCTYPE html>
<html><head>
<title>服务中心表</title>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="easyui-panel" title="服务中心管理" data-options="fit:true">
	<table id="datagrid_list_station"> </table>
	<div id="btn_operate_station">
		<table cellpadding="0" cellspacing="0" style="width:100%">
			<tr>
				<td style="text-align:left">
					<div id="searchbar">
						<input id="searchBox_station" name="searchBox_station" class="easyui-searchbox" data-options="searcher:getStationByParams,width:350, height: 26, prompt: '请输入编号 名称查找'" />
					</div>
				</td>
				<td style="text-align:right">
					<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-add"onclick="addStation()" plain="true">添加</a>
        			<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-remove" onclick="deleteStation()" plain="true">删除</a>
				</td>
			</tr>
		</table>
	</div>
	<div id="stationEdit" class="easyui-dialog" title="添加服务站信息" style="width:65%" closed="true" modal="true" resizable="true" buttons="#EditButton">
    	<form id="stationEditForm" method="post">
      		 <fieldset>
	  		 <legend><strong>关键信息</strong></legend>
	 		 <table  style="padding:5px" height="auto" border="0" cellpadding="3px" cellspacing="0">
         		<tr>
         			<td height="25" width="130" align="right">组织：</td>
          			<td width="230" align="left"><input style="width:210px" id="orgid" name="orgid" class="easyui-combotree" required></td>
         			<td height="25" width="130" align="right">编号：</td>
          			<td width="160" align="left"><input  id="stationNo" name="stationNo" class="easyui-textbox" required></td>
	       		 	<td width="130" align="right">名称：</td>
	        		<td width="160" align="left"><input name="stationName" id="stationName" class="easyui-textbox" required></td>
         		</tr>
         		<tr>
         			<td height="25" align="right">地址：</td>
	          		<td align="left"><input style="width:210px" id="stationAdd" name="stationAdd" class="easyui-textbox" required></td>
	          		<td align="right">电话：</td>
	          		<td align="left"><input id="stationTel" name="stationTel" class="easyui-textbox validatebox" required validType="tel"></td>
         			<td width="130" align="right">类型：</td>
	        		<td width="160" align="left"><input id="stationType" name="stationType" class="easyui-combobox" required data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/STATION_TYPE',method:'GET'"></td>
          		</tr>
        		<tr>
        			<td align="right">描述：</td>
          	  		<td align="left"><input style="width:210px" id="stationDesc" name="stationDesc" class="easyui-textbox"></td>
            		<td align="right">状态：</td>
        	  		<td align="left"><input id="status" name="status" class="easyui-combobox" required data-options="valueField:'wordValue',prompt:'请选择',textField:'wordDisplay',editable:false,url:Swet.server.mainArchive+'/wordbook/list/STATUS',method:'GET'"></td>
            	</tr>
        	 </table>
         	 </fieldset>
         	 <fieldset>
         	 <legend><strong>其他信息</strong></legend>
	     	 <table  style="padding:5px" height="auto" border="0" cellpadding="3px" cellspacing="0">
        		 <tr>
        		 	 <td width="130" height="25" align="right">级别：</td>
	          		<td width="160" align="left"><input name="stationLevel" id="stationLevel" class="easyui-numberspinner" data-options="min:1,max:50,editable:false" required></td>
	         		 <td width="130" height="25" align="right">负责人：</td>
	          		 <td width="160" align="left"><input id="stationLeader" name="stationLeader" class="easyui-textbox" required></td>
	         		 <td width="130" align="right">联系电话：</td>
	         		 <td width="160" align="left"><input name="leaderCell" id="leaderCell" class="easyui-textbox validatebox" required validType="mobile"></td>
        		</tr>
	        	<tr>
	        		 <td width="130" align="right">总面积：</td>
	         		 <td width="160" align="left"><input id="stationArea" name="stationArea"  class="easyui-numberbox" data-options="min:1,precision:0" required></td>
	         		 <td align="right">人员数量：</td>
	         		 <td align="left"><input name="stationPCount" id="stationPCount" class="easyui-numberspinner" data-options="min:1,max:1000,editable:true" required></td>
	       	 		 <td align="right">坐席数量：</td>
	         		 <td align="left"><input name="stationSCount" id="stationSCount" class="easyui-numberspinner" data-options="min:1,max:1000,editable:true" required></td>
	        	</tr>
	       		<tr>
	         		 <td height="25" align="right">经度：</td>
	         		 <td align="left"><input name="longitude" id="longitude" class="easyui-numberbox" data-options="min:0,precision:5"></td>
             		 <td align="right">纬度：</td>
	         		 <td align="left"><input name="latitude" id="latitude" class="easyui-numberbox" data-options="min:0,precision:5"></td>
            		 <!-- <td align="right">修改时间：</td>
	         		 <td align="left"><input name="modifyTime" id="modifyTime" class="easyui-textbox" editable="false"></td> -->
            	</tr>
        		<tr>
              		<td height="25" align="right" >备注：</td>
               		<td colspan="5" align="left"><input style="width:385px" name="note" id="note" class="easyui-textbox" data-options="width:''"></td>
            	</tr>
    		</table> 
    		</fieldset>
   		 </form>
    </div>
    <div id="EditButton" style="text-align:right">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconcls="icon-ok" onclick="saveStation()">确定</a> 
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconcls="icon-cancel"onclick="CancelEdit()">取消</a> 
    </div> 
</div>
</body>
</html>
