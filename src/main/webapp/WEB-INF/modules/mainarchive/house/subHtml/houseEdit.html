<div id="tabs_business_house_add" class="easyui-tabs" data-options="border:false,justified:true,pill:true,fit:true">
	<div title="主要信息" data-options="iconCls:'icon-house',border:false,closable:false">
		<form id="form_save_house" class="easyui-form" method="post" >
			<table cellpadding="5" style="width:100%" border="0">
				<tr><td colspan="8"><div class="ftitle">区域信息</div></td></tr>
				<tr><td style="text-align:right;width:60px">所在区域:</td>
					<td><input id="combobox_region_house" class="easyui-combobox"  name="regionId"
							   data-options="method:'get',required:true,prompt:'请选择',valueField:'regionId',textField:'regionName',editable:false" readonly>
					</td>
					<td style="text-align:right;width:70px">省(直辖市):</td>
					<td><input id="combobox_province_house" class="easyui-combobox"  name="provinceId"
							   data-options="method:'get',required:true,prompt:'请选择',valueField:'regionId',textField:'regionName',editable:false"readonly>
					</td>
					<td style="text-align:right;width:70px">市:</td>
					<td><input id="combobox_city_house" class="easyui-combobox"  name="cityId"
							   data-options="method:'get',required:true,prompt:'请选择',valueField:'regionId',textField:'regionName',editable:false"readonly>
					</td>
		            <td style="text-align:right;width:70px">区(县):</td>
					<td><input id="combobox_district_house" class="easyui-combobox"  name="districtId"
							   data-options="method:'get',required:true,prompt:'请选择',valueField:'regionId',textField:'regionName',editable:false"readonly>
					</td>
				</tr>
				<tr><td style="text-align:right;">街道(镇):</td>
					<td colspan="3">
						<input id="customer_add_house_town" name="town" class="easyui-combobox" style="width:80%"
							   data-options="prompt:'只用于显示,无法编辑',required:true,prompt:'请选择',valueField:'town',textField:'town',editable:false,icons: [{iconCls:'icon-edit',handler:editHouseTown }]"readonly>
					</td>
					<td style="text-align:right;">小区:</td>
					<td colspan="3"><input id="customer_add_house_community" name="communityId" class="easyui-combobox" style="width:80%"
							   data-options="method:'get',required:true,prompt:'请选择',valueField:'communityId',textField:'communityNo',editable:false"readonly>
					</td>
					<td style="display:none"><input id="text_add_house_cid"  type="text" name="cid" class="easyui-textbox">
					</td>
					<td style="display:none"><input id="text_add_house_id"  type="text" name="houseId" class="easyui-textbox">
					</td>
					<td style="display:none"><input  type="text" name="status" class="easyui-textbox">
					</td>
				</tr>
				<tr><td colspan="8"><div class="ftitle">房屋信息</div></td></tr>
				<tr><td style="text-align:right;">房屋类型:</td>
					<td ><input name="houseType" class="easyui-combobox"
							   data-options="required:true,editable:false,prompt:'请选择',required:true,valueField:'wordValue',textField:'wordDisplay',url:Swet.server.mainArchive+'/wordbook/list/HOUSE_TYPE',method:'GET'" >
					</td>
					<td style="text-align:right;">房屋编号:</td>
					<td colspan="3"><input name="houseNo" class="easyui-textbox" style="width:80%"
							   data-options="required:true,prompt:'可用户自定义, 格式如:6栋-1单元-22层-2202'">
					</td>
				</tr>
				<tr><td style="text-align:right;">厅数量:</td>
					<td><input name="livingRoomCount" class="easyui-numberbox"
							   data-options="min:0,max:100,required:true">
					</td>
					<td style="text-align:right;">卧室数量:</td>
					<td><input name="bedRoomCount" class="easyui-numberbox"
							   data-options="min:0,max:100,required:true">
					</td>
					<td style="text-align:right;">厨房数量:</td>
					<td><input name="kitchenCount" class="easyui-numberbox"
							   data-options="min:0,max:100,required:true">
					</td>
					<td style="text-align:right;">卫生间数量:</td>
					<td><input name="washRoomCount" class="easyui-numberbox"
							   data-options="min:0,max:100,required:true">
					</td>
				</tr>
				<tr><td style="text-align:right;">阳台数量:</td>
					<td><input name="verandaCount" class="easyui-numberbox"
							   data-options="min:0,max:100,required:true">
					</td>
					<td style="text-align:right;">窗户数量:</td>
					<td><input name="windowCount" class="easyui-numberbox"
							   data-options="min:0,max:100,required:true">
					</td>
					<td style="text-align:right;">大门数量:</td>
					<td><input name="gateCount" class="easyui-numberbox"
							   data-options="min:0,max:100,required:true">
					</td>
					<td style="text-align:right;">围墙长度:</td>
					<td><input name="wallLength" class="easyui-numberbox"
							   data-options="min:1,precision:2,suffix:'m'" >
					</td>
				</tr>
				<tr><td style="text-align:right;">花园面积:</td>
					<td><input name="gardenAcreage" class="easyui-numberbox"
							   data-options="min:1,max:1000,precision:2,suffix:'m²'" >
					</td>
					<td style="text-align:right;">总面积:</td>
					<td><input name="houseAcreage" class="easyui-numberbox"
							   data-options="min:1,max:1000,precision:2,required:true,suffix:'m²'">
					</td>
				</tr>
				<tr><td style="text-align:right;width:60px">房屋描述:</td>
					<td colspan="3">
						<input class="easyui-textbox" data-options="multiline:true" style="width:80%;height:80px" name="houseDesc">
					</td>
					<td style="text-align:right;width:60px">备注:</td>
					<td colspan="3">
						<input class="easyui-textbox" data-options="multiline:true" style="width:80%;height:80px" name="note">
					</td>
				</tr>
			</table>
			<input id="business_houseModelDid" name="houseModelDid" type="hidden">
			<input id="business_houseDesignDid" name="houseDesignDid" type="hidden">
		</form>
	</div>
	<div title="经纬度信息" data-options="iconCls:'icon-house-guide',border:false,closable:false" >
		<form id="form_save_house_tude" class="easyui-form" method="post" >
			<table cellpadding="5" style="width:100%" border="0">
				<tr><td style="text-align:left">
						请输入关键字:
					</td>
					<td style="text-align:right">
						经度:<input id="txt_house_longitude" name="longitude" class="easyui-textbox"
								  data-options="prompt:'点击地图获取'">
						纬度:<input id="txt_house_dimension" name="latitude" class="easyui-textbox"
								  data-options="prompt:'点击地图获取'">
					</td>
				</tr>
			</table>
			<div id="mapContainer" style="height:385px"></div>
			<div id="tip">
			    <input type="text" id="keyword" name="keyword" value=""  style="width:100%;"/>
			    <div id="result1" name="result1"></div>
			</div>
		</form>
	</div>
	<div title="相关文件" data-options="iconCls:'btn-upload2',border:false,closable:false" >
		<table cellpadding="10" style="width:100%" border="0">
			<tr><td>户型图：</td>
				<td><div style="">
						<div id="p_houseModel" class="easyui-progressbar" 
							data-options="height: 18, width: 450, value: 0, text: '未选择文件(文件类型:*.jpg/*.png;文件大小:小于等于2M)'"
							style="vertical-align: middle;">
						</div>
					</div>
				</td>
				<td><a data-options="plain:false" class="easyui-linkbutton">
						<span class="l-btn-left l-btn-icon-left">
							<input id="btn_houseModel" type="button" />
							<span class="l-btn-icon icon-metro-search">&nbsp;</span>
						</span>
					</a>
					<a id="btn_up_houseModel" class="easyui-linkbutton"
					   data-options="plain:false, iconCls: 'icon-metro-upload3'">开始上传</a>
				</td>
			</tr>
			<tr><td colspan="3" style="width:50%;height:50%">
					<div style="display:inline">
						<div style="margin:0px 0px;"><img id="img_up_houseModel" ></div>
					</div> 
				</td>
			</tr>
			<tr><td>设计图：</td>
				<td><div style="">
						<div id="p_houseDesign" class="easyui-progressbar" style="vertical-align: middle;"
							 data-options="height: 18, width: 450, value: 0, text: '未选择文件(文件类型:*.jpg/*.png;文件大小:小于等于2M)'" ></div>
					</div>
				</td>
				<td><a data-options="plain:false" class="easyui-linkbutton">
						<span class="l-btn-left l-btn-icon-left">
							<input id="btn_houseDesign" type="button" />
							<span class="l-btn-icon icon-metro-search">&nbsp;</span>
						</span>
					</a>
					<a id="btn_up_houseDesign" class="easyui-linkbutton"
					   data-options="plain:false, iconCls: 'icon-metro-upload3'">开始上传</a>
				</td>
			</tr>
			<tr><td colspan="3" style="width:50%;height:50%">
					<div style="display:inline">
						<div style="margin:0px 0px;"><img id="img_up_houseDesign" ></div>
					</div> 
				</td>
			</tr>
		</table>
		<div id="queue_house" ></div>
	</div>
</div>
