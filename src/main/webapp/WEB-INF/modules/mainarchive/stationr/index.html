<!DOCTYPE html>
<html><head>
<title>服务中心关联表</title>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="layout_stationR" class="easyui-layout" fit="true">
	    <div data-options="region:'center',title:'服务站'" style="padding:0px;background:#eee;" >
	    	<table id="datagrid_list_station"> </table>
	    	<div id="btn_operate_station">
				<table cellpadding="0" cellspacing="0" style="width:100%">
					<tr>
						<td style="text-align:left">
							<div id="searchbar">
								<input id="searchBox_station" name="searchBox_station" class="easyui-searchbox" data-options="searcher:getStationByParams,width:350, height: 26, prompt: '请输入编号或名称查找'" />		
							</div>
						</td>
					</tr>
				</table>
			</div>
	    </div>
	    
	    <div data-options="region:'east',title:'关联服务站',split:true" style="width:41%;">
	    	<table id="datagrid_editor_station"></table>
	    	<div id="btn_operate_stationR" style="text-align:right">
				<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="addStationR()">添加关联站</a>
		        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeStationR()">移除关联站</a>
		        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="saveStationR()">保存操作</a>
			</div>
	    </div>
	</div>
</body>
</html>
