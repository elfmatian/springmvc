<!DOCTYPE html>
<html>
<head>
    <title>四维E通</title>
</head>
<body>

	<table id="dg" title="角色管理" class="easyui-datagrid" style="width:700px;height:250px"
			toolbar="#toolbar" pagination="true"
			rownumbers="true" fitColumns="true" singleSelect="true">
		<thead>
			<tr>
				<th field="roleId" width="50">角色自增</th>
				<th field="roleCode" width="50">角色编码</th>
				<th field="roleType" width="50">角色类型</th>
				<th field="roleName" width="50">角色名称</th>
				<th field="openDate" width="50">角色启用日期</th>
				<th field="createTime" width="50">记录建立时间</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newRole()">新建角色</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editRole()">编辑角色</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyRole()">删除角色</a>
	</div>

	<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
			closed="true" buttons="#dlg-buttons">
		<div class="ftitle">角色信息</div>
		<form id="fm" method="post" novalidate>
			<input name="roleId" hidden="hidden" type="text">
			<div class="fitem">
				<label>角色编码:</label>
				<input name="roleCode" class="easyui-textbox" required="true">
			</div>
			<div class="fitem">
				<label>角色类型:</label>
				<input name="roleType" class="easyui-textbox" required="true">
			</div>
			<div class="fitem">
				<label>角色名称:</label>
				<input name="roleName" class="easyui-textbox">
			</div>
			<div class="fitem">
				<label>启用日期:</label>
				<input name="openDate" class="easyui-textbox" >
			</div>

		</form>
	</div>
	<div id="dlg-buttons">
		<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveRole()" style="width:90px">提交</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
	</div>
	<script type="text/javascript">

		$(function() {
		    $('#dg').datagrid({
                url: Swet.server.cloud+"/role",
                method:'GET'
            });
		});
		function newRole(){
			$('#dlg').dialog('open').dialog('setTitle','新增角色');
			$('#fm').form('clear');
		}
		function editRole(){
			var row = $('#dg').datagrid('getSelected');
			if (row){
				$('#dlg').dialog('open').dialog('setTitle','编辑角色');
				$('#fm').form('load',row);
			}
		}
		function saveRole(){
			$('#fm').form('submit',{
				url: Swet.server.cloud+"/role",
				onSubmit: function(){
					return $(this).form('validate');
				},
				success: function(result){
					var result = eval('('+result+')');
					if (result.errorMsg){
						$.messager.show({
							title: 'Error',
							msg: result.errorMsg
						});
					} else {
						$('#dlg').dialog('close');		// close the dialog
						$('#dg').datagrid('reload');	// reload the user data
					}
				}
			});
		}
		function destroyRole(){
			var row = $('#dg').datagrid('getSelected');
			if (row){
				$.messager.confirm('确定','继续删除该角色吗?',function(r){
					if (r){

						Swet.request.delete(Swet.server.cloud+"/role",{id:row.id},'DELETE');
					}
				});
			}
		}
	</script>
	<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:80px;
		}
		.fitem input{
			width:160px;
		}
	</style>



</body>
</html>
